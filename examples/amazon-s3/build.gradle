plugins {
    id 'java-library'
	id 'distribution'
}

repositories {
    mavenCentral()
}
/* Package distribution of Adabas target */
distributions {
  /* Package java archives */
  main {
    distributionBaseName = project.baseName
    contents {
		from configurations.runtimeClasspath {
		}
		from jar
    }
  }
}

dependencies {
	implementation platform('software.amazon.awssdk:bom:2.13.29')
	implementation 'software.amazon.awssdk:s3'

	implementation group: 'org.apache.avro', name: 'avro', version: '1.9.2'
	implementation group: 'org.apache.parquet', name: 'parquet-avro', version: '1.10.1'
	implementation group: 'org.apache.hadoop', name: 'hadoop-core', version: '1.2.1'

  	
	compileOnly files('../../lib/target-adapter-sdk.jar')
	compileOnly files('lib/sqlrep.jar')

}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
	archivesBaseName = 'art-' + baseName
 	version = project.version
	manifest {
	    attributes(
	        "Implementation-Title": productName,
	        "Implementation-Version": version,
	        "Implementation-Vendor": vendor,
	        "Specification-Title": productName,
	        "Specification-Version": version,
	        "Specification-Vendor": vendor,
	    	'Main-Class': 'com.softwareag.adabas.target.AmazonS3',
	        "Bundle-Version": version,
	        'Build-JDK': System.getProperty('java.version'),
	        "Build-Date":new Date().format("yyyy-MM-dd' 'HH:mm:ss"),
	        "Copyright": copyrightString
     )
  }
}