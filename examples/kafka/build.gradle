// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
// Apply the distribution plugin to build the package distribution
apply plugin: 'distribution'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

/* Package distribution of Adabas target */
distributions {
  /* Package java archives */
  main {
    baseName = project.baseName
    contents {
		from configurations.runtime {
			exclude('target-adapter-sdk.jar')
			exclude('log4j**')
		}
		from jar
		from {'icon'}
    }
  }
}

dependencies {
    /* runtime 'org.apache.logging.log4j:log4j-core:2.7'
  	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.13'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.7'
  	*/
  	
  	compile 'com.googlecode.json-simple:json-simple:1.1'
  	
  	compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.3.0'
  	
	compile files('../../lib/target-adapter-sdk.jar')
	
	// jars for logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.2'
    compile 'org.apache.logging.log4j:log4j-api:2.11.2'
    compile 'org.apache.logging.log4j:log4j-core:2.11.2'
 	
	testImplementation 'junit:junit:4.12'
}

sourceCompatibility = 1.8

jar {
	archivesBaseName = 'art-' + baseName
 	version = project.version
	manifest {
	    attributes(
	        "Implementation-Title": productName,
	        "Implementation-Version": version,
	        "Implementation-Vendor": vendor,
	        "Specification-Title": productName,
	        "Specification-Version": version,
	        "Specification-Vendor": vendor,
	    	'Main-Class': 'com.softwareag.adabas.target.Kafka',
	        "Bundle-Version": version,
	        'Build-JDK': System.getProperty('java.version'),
	        "Build-Date":new Date().format("yyyy-MM-dd' 'HH:mm:ss"),
	        "Copyright": copyrightString
     )
  }
}
