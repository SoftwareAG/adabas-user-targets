plugins {
    id 'java-library'
	id 'distribution'
}

repositories {
    mavenCentral()
}

/* Package distribution of Kafka target */
distributions {
  /* Package java archives */
  main {
    distributionBaseName = project.baseName
    contents {
		from configurations.runtimeClasspath {
		}
		from jar
    }
  }
}

dependencies {
  	implementation 'com.googlecode.json-simple:json-simple:1.1'
  	implementation 'org.apache.kafka:kafka-clients:3.5.1'
  	
	compileOnly files('../../lib/target-adapter-sdk.jar')
	
	// jars for logging
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.2'
    compileOnly 'org.apache.logging.log4j:log4j-api:2.11.2'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.11.2'
 	
	testImplementation 'junit:junit:4.12'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
	archivesBaseName = 'art-' + baseName
 	version = project.version
	manifest {
	    attributes(
	        "Implementation-Title": productName,
	        "Implementation-Version": version,
	        "Implementation-Vendor": vendor,
	        "Specification-Title": productName,
	        "Specification-Version": version,
	        "Specification-Vendor": vendor,
	    	'Main-Class': 'com.softwareag.adabas.target.Kafka',
	        "Bundle-Version": version,
	        'Build-JDK': System.getProperty('java.version'),
	        "Build-Date":new Date().format("yyyy-MM-dd' 'HH:mm:ss"),
	        "Copyright": copyrightString
     )
  }
}

dependencies {
  implementation 'com.google.code.gson:gson:2.10.1'
}
